<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <div class="navbar" id="nav">
        <h1>To do list</h1>
    </div>

    <div class="container" id="mainContainer">
        <div class="modal-header"><h2>Your lists:</h2><button class="btn grey">Add list</button></div>

        <div id="lists">

            <div class="taskList">
                <div class="modal-header"><div class="list-name">List name here</div> <button class="btn btn-sm grey">Add task</button> </div>

                <div class="task">
                    <div class="task-row">
                        <button class="btn green">Done</button>
                        <div>Task name here</div>
                    </div>

                    <div class="tag tag-red">This is a tag</div>

                </div>
                <div class="task">
                    <div class="task-row">
                        <button class="btn green">Done</button>
                        <div>Do stuff</div>
                    </div>

                    <div class="tag tag-blue">E</div>

                </div>
                <div class="task">
                    <div class="task-row">
                        <button class="btn green">Done</button>
                        <div>Exist</div>
                    </div>

                    <div class="tag tag-yellow">Yellow</div>

                </div>

            </div>

            <div class="taskList">
                <div class="modal-header"><div class="list-name">TO DO</div> <button class="btn btn-sm grey">Add task</button> </div>

                <div class="task">
                    <div class="task-row">
                        <button class="btn green">Done</button>
                        <div>To do</div>
                    </div>

                    <div class="tag tag-green">eh</div>

                </div>
            </div>
        </div>



    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
